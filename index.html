<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="891241-music-desktop-background-1920x1080-for-mac.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <button id="play"class="btn btn-success">Play</button>
  <div class="speed">
    <img id="disk_speed" src="disk.gif">
    <br>
    <br>
    <button id="increase_speed"class="btn btn-success">Speed</button>
  </div>
  <div class="volume">
    <img id="disk_volume" src="disk.gif">
    <br>
    <br>
    <button id="increase_volume"class="btn btn-success">volume</button>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
